<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/655c589984.js" crossorigin="anonymous"></script>
<body>
    <main>
        <div class="loginBox">
            <h1>Sign in to Your Account</h1>

            <div class="google">
                <div class="icon"><i class="fa-brands fa-google"></i></div>
                <div class="para"><p>Sign in With Google</p></div>
                </div>

            <div class="linkedin">
                <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
                <div class="para"><p>Sign in With Linkedin</p></div>
                </div>

            <div class="github">
                <div class="icon"><i class="fa-brands fa-github"></i></div>
                <div class="para"><p>Sign in With Github</p></div>
                </div>

            <input type="text" placeholder="Username or Email" id="inp">
            <input type="password" placeholder="Password" id="inp">
            <div class="checkbox">
                <input type="checkbox"> <span>Remember Me</span>
            </div>
            <button>Login</button>
        </div>
    </main>
</body>
</html>
